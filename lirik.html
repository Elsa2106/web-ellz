    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fef2f2; /* Warna latar belakang pink muda */
            color: #4a5568; /* Warna teks abu-abu gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .lyrics-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .lyrics-title {
            font-family: 'Charmonman', cursive;
            font-weight: bold;
            color: #db2777; /* Pink gelap */
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        .lyrics-artist {
            font-size: 1.2rem;
            color: #a78bfa; /* Ungu sedang */
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .lyrics-text {
            white-space: pre-wrap; /* Mempertahankan spasi dan baris baru */
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            max-height: 400px; /* Batasi tinggi lirik */
            overflow-y: auto; /* Gulir jika lirik panjang */
            padding: 0 1rem;
        }
        .lyrics-text::-webkit-scrollbar {
            width: 8px; /* Lebar scrollbar */
        }
        .lyrics-text::-webkit-scrollbar-track {
            background: #fce7f3; /* Warna track scrollbar pink terang */
            border-radius: 10px;
        }
        .lyrics-text::-webkit-scrollbar-thumb {
            background: #f06292; /* Warna thumb scrollbar pink */
            border-radius: 10px;
        }
        .lyrics-text::-webkit-scrollbar-thumb:hover {
            background: #db2777; /* Warna thumb scrollbar pink lebih gelap saat hover */
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #f06292; /* Pink terang */
            color: white;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
        }
        .back-button:hover {
            background-color: #db2777; /* Pink lebih gelap */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
